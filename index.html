      /* è¿™é‡ŒåŠ ä¸€ä¸ªæ¨¡ç³Šæ»¤é•œï¼Œè®©å…‰çƒèåˆå¾—æ›´å¥¶æ²¹èˆ¬é¡ºæ»‘ */
      filter: blur(80px);

    /* 2. å™ªç‚¹çº¹ç†å±‚ (Noise Overlay) - æå‡è´¨æ„Ÿçš„å…³é”® */
    .noise-overlay {

    /* 3. å¡ç‰‡å®¹å™¨ */

      /* ç®€å•çš„é»‘è‰²æ›´æœ‰åŠ›ï¼Œå› ä¸ºèƒŒæ™¯å·²ç»å¾ˆèŠ±å“¨äº† */

    .subtitle {

    /* ç®€å•çš„æ‰“å­—æœºå…‰æ ‡ */

<body>

  <!-- èƒŒæ™¯ï¼šæµä½“å…‰çƒ -->
  <canvas id="canvas-bg"></canvas>
  <!-- çº¹ç†ï¼šå™ªç‚¹ -->
  <div class="noise-overlay"></div>

  <div class="card">
    <h1>CHEN HAO</h1>
    
    <div class="subtitle">
      <span class="pill">ğŸ“ MSc @ NTU</span>
      <span class="pill">ğŸ¤– AI & Agents</span>
      <span class="pill">ğŸ“ˆ FinTech</span>
    </div>

    <div class="bio">
      Hi, I'm Chen Hao. <br>
      <span id="typewriter" style="color: #444;"></span><span class="cursor"></span>

    <div class="links">
      <a href="https://github.com/CHEHHAO" class="btn btn-dark">

  <script>
    // --- æ‰“å­—æœºé€»è¾‘ ---
    const text = "Building intelligent financial systems and next-gen autonomous agents.";
    const twElem = document.getElementById('typewriter');
    let charIndex = 0;
    function type() {
      if (charIndex < text.length) {
        twElem.textContent += text.charAt(charIndex);
        charIndex++;
        setTimeout(type, 40);
      }
    }
    setTimeout(type, 500);

    // --- æµä½“å…‰çƒåŠ¨ç”» (Fluid Orbs) ---
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let orbs = [];

    // é…è‰²æ–¹æ¡ˆï¼šæ˜äº®ã€æš–è‰²ã€ç§‘æŠ€æ„Ÿ (æ©™è‰², çŠç‘šçº¢, æ™¨æ›¦é‡‘, æµ…è“)
    const colors = [
      '#FF9A9E', // æš–ç²‰
      '#FECFEF', // æµ…ç²‰
      '#FFD1FF', // äº®ç´«
      '#a18cd1', // æŸ”ç´«
      '#fbc2eb', // ç«ç‘°
      '#8fd3f4'  // ç§‘æŠ€è“ (ä½œä¸ºç‚¹ç¼€)
    ];

    class Orb {
      constructor() {
        this.init();
      }

      init() {
        // åŠå¾„å¾ˆå¤§ï¼Œå æ®å±å¹•å¤§å—åŒºåŸŸ
        this.radius = Math.random() * 150 + 200; 
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        // ç§»åŠ¨é€Ÿåº¦éå¸¸æ…¢ï¼Œåƒäº‘ä¸€æ ·æ¼‚æµ®
        this.vx = (Math.random() - 0.5) * 1.5;
        this.vy = (Math.random() - 0.5) * 1.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        // éšæœºé€æ˜åº¦
        this.alpha = Math.random() * 0.3 + 0.4;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        // ç¢°åˆ°è¾¹ç•Œåå¼¹
        if (this.x < -100 || this.x > width + 100) this.vx *= -1;
        if (this.y < -100 || this.y > height + 100) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        // å¾„å‘æ¸å˜ï¼Œæ¨¡æ‹Ÿå…‰çƒ
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'rgba(255,255,255,0)'); // è¾¹ç¼˜å®Œå…¨é€æ˜

        ctx.fillStyle = gradient;
        // ä½¿ç”¨ globalAlpha æ§åˆ¶æ•´ä½“é€æ˜åº¦
        ctx.globalAlpha = this.alpha; 
        // ä½¿ç”¨ screen æ··åˆæ¨¡å¼è®©é¢œè‰²å åŠ æ›´äº®ä¸½
        ctx.globalCompositeOperation = 'screen'; 
        
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        
        // é‡ç½®æ··åˆæ¨¡å¼
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;
      }
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      initOrbs();
    }

    function initOrbs() {
      orbs = [];
      // åˆ›å»º 6 ä¸ªå¤§å…‰çƒ
      for(let i=0; i<6; i++) {
        orbs.push(new Orb());
      }
    }

    function animate() {
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, width, height);
      // ç™½è‰²èƒŒæ™¯åº•è‰²
      ctx.fillStyle = "#ffffff"; 
      ctx.fillRect(0,0,width,height);

      for (let orb of orbs) {
        orb.update();
        orb.draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
